<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333333; /* Dark grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background-color: #000000; /* Black background */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 165, 0, 0.5); /* Orange shadow */
            padding: 20px;
            max-width: 300px;
            width: 100%;
            text-align: right;
        }
        .calculator-screen {
            border: none;
            background-color: #f0f0f0; /* Light grey display background */
            font-size: 2em;
            padding: 10px;
            width: 100%;
            text-align: right;
            outline: none;
            color: #000000; /* Black text */
        }
        .calculator-keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .calculator-keys button {
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 1.2em;
            background-color: #ff8800; /* Orange buttons */
            cursor: pointer;
            transition: background-color 0.3s;
            color: #ffffff; /* White text */
        }
        .calculator-keys button:hover {
            background-color: #ffaa33; /* Lighter orange on hover */
        }
    </style>
</head>

        </div>
    </div>
